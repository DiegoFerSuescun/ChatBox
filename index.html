<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Sencillo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .input-area {
            display: flex;
        }
        input {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu pregunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    const respuestas = {
        "hola": "Â¡Hola! Â¿CÃ³mo puedo ayudarte?",
        "quÃ© es JavaScript?": "JavaScript es un lenguaje de programaciÃ³n usado en la web.",
        "adiÃ³s": "Â¡Hasta luego!",
        "gracias": "Â¡De nada! ðŸ˜Š"
    };

    function sendMessage() {
        const input = document.getElementById("userInput");
        const messageBox = document.getElementById("messages");

        let userText = input.value.toLowerCase().trim();
        if (userText === "") return;

        // Agregar mensaje del usuario
        messageBox.innerHTML += `<p><strong>TÃº:</strong> ${input.value}</p>`;

        // Responder con mensaje predefinido o mensaje genÃ©rico
        let botResponse = respuestas[userText] || "Lo siento, no entiendo esa pregunta.";
        messageBox.innerHTML += `<p><strong>Bot:</strong> ${botResponse}</p>`;

        // Limpiar input
        input.value = "";

        // Auto-scroll hacia abajo
        messageBox.scrollTop = messageBox.scrollHeight;
    }
</script>

</body>
</html>
